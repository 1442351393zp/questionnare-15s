<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填报概况</title>
    <link rel="stylesheet" href="css/fill-situation.css">
</head>
<body>
    <div class="situation-box">
        <div class="situation-title">
            <h1>问卷标题</h1>
            <span>回收量1</span>
        </div>
        <div class="line-content">
            <div class="line-head">
                <dl>
                    <dt>回收量</dt>
                    <dd>1</dd>
                </dl>
                <dl>
                    <dt>浏览量</dt>
                    <dd>3</dd>
                </dl>
                <dl>
                    <dt>回收率</dt>
                    <dd>33%</dd>
                </dl>
                <dl>
                    <dt>平均完成时间</dt>
                    <dd>0分9秒</dd>
                </dl>
            </div>
            <div class="line-echarts">
                <div id="lineEcharts" style="width: 100%; height: 500px;"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/fill-situation.js"></script>
</body>
</html>
