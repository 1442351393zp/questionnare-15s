<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>问卷调查登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./zui/css/zui.min.css">
    <link rel="stylesheet" href="./css/login.css" media="all"> 
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="container">
        <div></div>
        <div class="admin-login-background">
            <div class="admin-header">
                <span>问卷调查</span>
            </div>
            <div class="user-box">
                <div class="user-item">
                    <i class="layui-icon layui-icon-username admin-icon icon-user"></i>
                    <input type="text" name="username" placeholder="请输入用户名" 
                        class="layui-input admin-input admin-input-username username">
                </div>
                <div class="user-item">
                    <i class="layui-icon layui-icon-password admin-icon icon-lock"></i>
                    <input type="password" name="password" placeholder="请输入密码"
                        class="layui-input admin-input password">
                </div>
                <div class="user-item">
                    <input type="text" name="captcha" placeholder="请输入验证码" 
                        class="layui-input admin-input admin-input-verify captcha">
                    <img class="admin-captcha" width="90" height="30" src="../images/captcha.jpg">
                </div>
                <button class="admin-button submit">登 录</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-1.11.0.min.js"></script>
    <script src="./zui/js/zui.min.js"></script>
    <script src="./js/common/request.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
